<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <td>
                    <form action="add.html" th:method="post">
                        <input type="submit" value="添加">
                    </form>
                </td>
                <td>
                    <a th:href="@{/list(currPageNo=${userlist.currPageNo}-1)}">上一页</a>
                    <a th:href="@{/list(currPageNo=${userlist.currPageNo}+1)}">下一页</a>
                </td>
                <td>
                    <form th:action="@{/list}" th:method="post">
                        <input type="text" name="username">
                        <input type="submit" value="查询">
                    </form>
                </td>
            </tr>
           <tr>
               <td>编号</td>
               <td>用户名</td>
               <td>密码</td>
               <td>操作</td>
           </tr>
            <tr th:each="user:${userlist.lists}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <a th:href="@{/toupdate(id=${user.id})}">修改</a>
                    <a th:href="@{/delete(id=${user.id})}">删除</a>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
