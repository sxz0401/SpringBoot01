<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
    <center>
        <form th:action="@{/update}" th:object="${us}" th:method="post">
            编号<input type="text" name="id" th:value="${us.id}" readonly="readonly"/><br/>
            用户名<input type="text" name="username" th:value="${us.username}"/><br/>
            密码<input type="text" name="password" th:value="${us.password}"/><br/>
            <input type="submit" value="修改"/>
        </form>
    </center>
</body>
</html>
